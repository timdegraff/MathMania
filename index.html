<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Mania: Space Mission</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="game-container">
        <!-- Initial Screen for Grade Selection -->
        <div id="difficulty-selection-screen">
            <h1>Select Your Difficulty</h1>
            <div id="difficulty-buttons">
                <!-- Buttons will be generated by JavaScript -->
            </div>
        </div>

        <!-- Screen for Mission Length Selection -->
        <div id="mission-selection-screen" class="hidden">
            <h1>Select Your Destination</h1>
            <div id="mission-buttons">
                <!-- Buttons will be generated by JavaScript -->
            </div>
        </div>

        <!-- Main Game Screen -->
        <div id="game-screen" class="hidden">
            <div class="game-ui-top">
                <div id="destination-tracker">
                    <span>Earth</span>
                    <div id="progress-to-destination">
                        <div id="progress-bar-ship"></div>
                    </div>
                    <span id="destination-planet-name"></span>
                </div>
            </div>
            <div class="game-main-content">
                <div id="fuel-gauge-container">
                    <div id="fuel-gauge">
                        <div id="fuel-level"></div>
                        <div id="fuel-gain-animation" class="hidden"></div>
                        <div id="fuel-loss-animation" class="hidden"></div>
                    </div>
                    <span>FUEL</span>
                </div>
                <div id="problem-area">
                    <div id="problem-container">
                        <!-- Math problem will be formatted and inserted here by JS -->
                    </div>
                    <div id="answer-container">
                        <input type="number" id="answer-input" placeholder="#">
                        <button id="submit-answer-btn">LAUNCH</button>
                    </div>
                </div>
                <div id="spaceship-container">
                    <!-- Rocket SVG -->
                    <svg id="spaceship" viewBox="0 0 120 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M60 0L85 65H35L60 0Z" fill="#E53935"/>
                        <path d="M35 65H85V160C85 160 80 180 60 180C40 180 35 160 35 160V65Z" fill="silver"/>
                        <path d="M20 120L35 100V160L20 170V120Z" fill="#B0BEC5"/>
                        <path d="M100 120L85 100V160L100 170V120Z" fill="#B0BEC5"/>
                        <circle cx="60" cy="110" r="15" fill="#42A5F5" stroke="white" stroke-width="3"/>
                        <path d="M45 180C45 180 50 190 60 200C70 190 75 180 75 180H45Z" fill="orange"/>
                    </svg>
                    <!-- Asteroid SVG (hidden by default) -->
                    <svg id="asteroid" class="hidden" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M85.5 42C85.5 60.5081 70.5081 75.5 52 75.5C33.4919 75.5 18.5 60.5081 18.5 42C18.5 23.4919 33.4919 8.5 52 8.5C70.5081 8.5 85.5 23.4919 85.5 42Z" fill="#8D6E63"/>
                        <circle cx="30" cy="30" r="5" fill="#6D4C41"/>
                        <circle cx="65" cy="55" r="8" fill="#6D4C41"/>
                        <circle cx="50" cy="25" r="3" fill="#6D4C41"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- End of Game Screen -->
        <div id="end-screen" class="hidden">
            <div id="mission-success" class="hidden">
                <h1 id="success-title"></h1>
                <img id="success-image" src="" alt="Destination Planet">
            </div>
            <div id="mission-failure" class="hidden">
                <h1>MISSION FAILED</h1>
                <p>You've run out of fuel and are stranded in space!</p>
                <!-- Stranded spaceship graphic can be shown here -->
            </div>
            <div id="results-summary">
                <h2>Mission Debrief</h2>
                <p id="final-score"></p>
                <p id="final-grade"></p>
                <div id="wrong-answers-container">
                    <!-- Wrong answers will be listed here by JS -->
                </div>
            </div>
            <button id="replay-btn">Play Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
